<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="description" content="Completed milestone project for TDI"> -->

    <title>TDI Milestone Project</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>TDI Milestone: Stock Chart</h2>
          <br></br>
          <h4>Please put a stock symbol and the year to see monthly closing prices of a stock.</h4>
          <h4>
            <form id='inputform' method='post' action='graph' >
              <p>
                Ticker: <input type='text' name='tickerInput' placeholder='TSLA' />
              </p>
              <p>
                Year: <input type='text' name='yearInput' placeholder='2020' />
              </p>
              <p>
                <input type="radio" style="display:none" display:none name='priceInput' value='Adj Close' align='left'  checked='yes' / >
              </p>
              <p>
                <input type='submit' value='Submit' />
              </p>
            </form>
          </h4>
          <h4>{{ err }}</h4>
        </div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
